    <!-- Scripts for page -->
    <script type="text/javascript">
        $(function () {
            // Initialize Datatable
            var table = $('#datatable').DataTable({
                "aLengthMenu": [[5, 10, 100, -1], [5, 10, 100, "All"]],
                "iDisplayLength": 5,
                "ajax": {
                    url: 'getpromos.php',
                    type: 'GET'
                },
                "columns": [
                    {
                        "data": "Title",
                        "visible": false
                    },
                    {
                        "data": "Description",
                        "visible": false
                    },
                    {
                        "data": "Category",
                        "visible": false,
                    },
                    {
                        "data": null,
                        "render": function (data, type, full, meta) {
                            return '<div class="row"><div class="col-sm-2"> <img src="data:image/png;base64,' +
                                data.Files[0].FileData +
                                '" width="100"/> </div><div class="col-sm-8"><div class="row"><h1>'
                                + data.Title +
                                '</h1></div><div class="row"><p>'
                                + data.Description +
                                '</p></div></div></div>';
                        }
                    }
                ],

            });

            $('#datatable tbody').on('click', 'tr', function () {
                var data = table.row(this).data();
                debugger;
                var id = data.PromotionId;
                window.location.href = "Promo.html?id=" + id;
            });

            // Update the table when category changes
            $("#CategoryFilter").change(function () {
                table.draw();
            });


            var category = getParameterByName("category");
            if (category != '' && category != null) {
                var select = document.getElementById("CategoryFilter");
                select.value = category;
            }
        });

        // Custom datatable filter
        $.fn.dataTable.ext.search.push(
    function (settings, data, dataIndex) {
        var index = document.getElementById("CategoryFilter").selectedIndex;
        switch (index) {
            case 0:
                if (data[2] === "0")
                    return true;
                break;
            case 1:
                if (data[2] === "1")
                    return true;
                break;
            case 2:
                if (data[2] === "2")
                    return true;
                break;
            case 3:
                if (data[2] === "3")
                    return true;
                break;
            case 4:
                if (data[2] === "4")
                    return true;
                break;
            case 5:
                if (data[2] === "5")
                    return true;
                break;
            case 6:
                if (data[2] === "6")
                    return true;
                break;
            case 7:
                if (data[2] === "7")
                    return true;
                break;
            case 8:
                if (data[2] === "8")
                    return true;
                break;
            case 9:
                return true;
            default:
                return false;
        }
        return false;
    }
);
        

        // Parses query string
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
