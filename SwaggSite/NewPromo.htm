<!DOCTYPE html>
<html>
  <!-- Header, Title, external elements, and scripts -->
  <head>
    <meta charset="utf-8">
    <title>Swagg</title>
    <!-- JQuery through web -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Datepicker JQuery and CSS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Asks users if they are sure they want to leave given that form information has been changed -->
    <script language="javascript" src="formchangedcheck.js"></script>

    <!-- Scripts for page -->
    <script type="text/javascript">
      //Uses Ajax and JQuery functionality to adjust elements dynamically
      $(function(){
        //Uses a JQuery datepicker for better UI
        $(".input-group").datepicker();

        //Sets the date's to the current date in mm/dd/yyyy format
        $("#PromoStart").datepicker().datepicker("setDate", new Date());
        $("#PromoEnd").datepicker().datepicker("setDate", new Date());

        //Ensures that a description and title are entered before redirecting
        $("#PreviewAd").click(function(){
          //variables for form validation
          var errString = "";
          var errs = 0;

          //JS variables that contain input field data
          var title = $("#PromoTitle").val();
          var desc = $("#PromoDetail").val();

          //Checks if the title of a promotion is blank
          if(title == ""){
            errString += "Please Enter a Title For Your Promotion</br>"
            errs++;
          }

          //Checks if the description of a promotion is blank
          if(desc == ""){
            errString += "Please Enter a Description For Your Promotion</br>"
            errs++;
          }

          //Informs through a header message if the user needs to correct inputs
          //Removes header if the inputs are valid
          if(errs > 0){
            $("#ErrorMsg").css("display", "");
            $("#ErrorMsg").html(errString);
          }else{
            $("#ErrorMsg").css("display", "none");
            $("#ErrorMsg").html("");
          }
        });

        //If user wants to repeat promotion this will display options
        $("#PromoRepeat").click(function(){
          $("#showFreq").toggle(this.checked);
        });

        // Used to display or hide div that shows preview to image being uploaded
        $("#PromoPic").change(function(){
          readURL(this);
          if($(this).val() == "")
            $("#showPic").css("display", "none");
          else
            $("#showPic").css("display", "");
        });
      });

      //Used to display a preview of the image being uploaded
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $('#samplePic').attr('src', e.target.result);
          }

          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>

    <!-- Used to enhance the buttons to look a little better than native bootstrap -->
    <style media="screen">
      .btn {
        padding: 14px 24px;
        border: 0 none;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .btn:focus, .btn:active:focus, .btn.active:focus {
        outline: 0 none;
      }

      .btn-primary {
        background: #0099cc;
        color: #ffffff;
      }

      .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
        background: #33a6cc;
      }

      .btn-primary:active, .btn-primary.active {
        background: #007299;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <!-- Submission buttons and header for page -->
    <div class="container-fluid fixed-header-page-body clearfix">
      <div class="row" style="margin-bottom:10px;">
        <div class="col-xs-12 col-sm-4 col-lg-4">
          <h1 class="heading">
            PROMO DETAIL
          </h1>
          <span style="color:red"> (New Promo DEV)</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-lg-8 text-right">
          <a href="#" class="btn btn-primary" name="PreviewAd" id="PreviewAd">Preview Ad</a>
          <a href="Home.htm" class="btn btn-primary">Home</a>
          <a href="Login.htm" class="btn btn-primary">Sign-out</a>
        </div>
      </div>
    </div>

    <!-- Main, Actual fields for input -->
    <div class="container-fluid">
      <!-- Hidden div, this is where the alert message is displayed or not depending on user input validation -->
      <div id="ErrorMsg" class="alert alert-danger" style="display:none"></div>

      <!-- Form that contains all the neccessary information to post a promotion -->
      <form id="frmEdit" name="frmEdit" class="form form-horizontal" action="#" method="post">
        <!-- Promotion tile -->
        <div class="form-group">
          <label for="PromoTitle" class="control-label col-sm-4 error text-right"><strong>Promotion Title:</strong></label>
          <div class="form-group col-sm-4">
            <input type="text" name="PromoTitle" id="PromoTitle" value="" class="form-control" placeholder="ex. 50% Funky Friday">
          </div>
        </div>

        <!-- Promotion detail/description -->
        <div class="form-group">
          <label for="PromoDetail" class="control-label col-sm-4 error text-right"><strong>Promotion Description:</strong></label>
          <div class="form-group col-sm-4">
            <textarea rows="6" name="PromoDetail" id="PromoDetail" class="form-control" placeholder="ex. Tonight from 6-8 you can get 50% off any 1 item."></textarea>
          </div>
        </div>

        <!-- Promotion picture -->
        <div class="form-group">
          <label for="PromoPic" class="control-label col-sm-4 error text-right"><strong>Promotion Picture:</strong></label>
          <div class="form-group col-sm-4">
            <input type="file" name="PromoPic" id="PromoPic" class="form-control">
          </div>
        </div>

        <!-- Used to hide or show uploaded image -->
        <div class="form-group" id="showPic" style="display:none">
          <div class="col-sm-4">&nbsp;</div>
          <img id="samplePic" src="#">
        </div>

        <!-- Promotion Datepicker -->
        <div class="form-group">
          <label for="PromoStart" class="control-label col-sm-4 error text-right"><strong>Promotion Time-Line:</strong></label>
          <div class="form-group col-sm-4">
            <div class="input-group input-daterange" id="datepicker">
              <span class="input-group-addon error">Start:</span>
              <input type="text" name="PromoStart" id="PromoStart" class="form-control text-center">
              <span class="input-group-addon error">End:</span>
              <input type="text" name="PromoEnd" id="PromoEnd" class="form-control text-center">
            </div>
          </div>
        </div>

        <!-- Promotion Category -->
        <div class="form-group">
          <label for="PromoCat" class="control-label col-sm-4 error text-right"><strong>Repeat Promotion:</strong></label>
          <div class="form-group col-sm-4">
            <select class="form-control" name="PromoCat" id="PromoCat">
              <option value="0">NONE</option>
              <option value="1">Meal</option>
              <option value="2">Night</option>
              <option value="3">Other</option>
            </select>
          </div>
        </div>

        <!-- Promotion Repetition -->
        <div class="form-group">
          <label for="PromoRepeat" class="control-label col-sm-4 error text-right"><strong>Repeat Promotion:</strong></label>
          <div class="form-group col-sm-4">
            <input type="checkbox" name="PromoRepeat" id="PromoRepeat">
          </div>
        </div>

        <!-- Promotion Frequency -->
        <div class="form-group" id="showFreq" style="display:none">
          <label for="PromoFreq" class="control-label col-sm-4 error text-right"><strong>Promotion Frequency:</strong></label>
          <div class="form-group col-sm-4">
            <input type="radio" name="PromoFreq" id="PromoFreq" value="0"> Every Day &nbsp;
            <input type="radio" name="PromoFreq" id="PromoFreq" value="1"> Every Week &nbsp;
            <input type="radio" name="PromoFreq" id="PromoFreq" value="2"> Every Month &nbsp;
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
